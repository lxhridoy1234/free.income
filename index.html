                    console.error("Error parsing user data from localStorage:", e);
                    localStorage.removeItem('topNetworkUser'); 
                    currentUser.name = 'Top Network User'; 
                }
            }
             if (!currentUser.lastAdWatchDate) { 
                currentUser.lastAdWatchDate = new Date().toLocaleDateString();
            }
            if (currentUser.totalAdsWatchedLifetime === undefined) { 
                 currentUser.totalAdsWatchedLifetime = 0;
            }
            if (!currentUser.name) { 
                currentUser.name = 'Top Network User';
            }
            saveUserState();
        }
        function saveUserState() {
            localStorage.setItem('topNetworkUser', JSON.stringify(currentUser)); 
        }
        function updateUI() {
            profileNameDisplay.innerHTML = `${currentUser.name} <i class="fas fa-check-circle verified-profile-icon" title="Verified User"></i>`;
            userPointsDisplay.innerHTML = `<i class="fas fa-star"></i> ${currentUser.points} Points`;
            userAdStatsDisplay.textContent = `Viewed Today: ${currentUser.adsWatchedToday} | Left: ${ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday} | Total: ${currentUser.totalAdsWatchedLifetime}`;
            
            const tasksPageActive = document.querySelector('.nav-item[data-page="tasks"].active');
            if (tasksPageActive) {
                const adsLeftInfo = document.getElementById('adsLeftInfo');
                if (adsLeftInfo) {
                    adsLeftInfo.textContent = `Engagements remaining today: ${ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday}`;
                }
                const watchBtn = document.getElementById('watchDailyAdBtn');
                if (watchBtn) {
                    watchBtn.disabled = (ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday <= 0);
                }
            }
        }
        function promptForNewName() {
            const newName = prompt("Enter your new name:", currentUser.name); 
            if (newName && newName.trim()) {
                currentUser.name = newName.trim();
                updateUI();
                saveUserState();
            }
        }

        function manageBannerVisibility(page) {
            Object.values(bannerAdSlots).forEach(slot => {
                if (slot) slot.style.display = 'none'; 
            });

            if (page === 'home') {
                if (bannerAdSlots.slot1) bannerAdSlots.slot1.style.display = 'flex';
                if (bannerAdSlots.slot3) bannerAdSlots.slot3.style.display = 'flex'; 
            } else if (page === 'tasks') {
                if (bannerAdSlots.slot2) bannerAdSlots.slot2.style.display = 'flex';
                if (bannerAdSlots.slot4) bannerAdSlots.slot4.style.display = 'flex'; 
            } else if (page === 'bonus') {
                if (bannerAdSlots.slot1) bannerAdSlots.slot1.style.display = 'flex'; 
            } else if (page === 'withdraw') {
                 if (bannerAdSlots.slot2) bannerAdSlots.slot2.style.display = 'flex'; 
            }
        }

        function navigateTo(page) {
            bottomNavItems.forEach(item => item.classList.remove('active'));
            const activeNavItem = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (activeNavItem) activeNavItem.classList.add('active');
            
            if (page === 'home') renderHomePage();
            else if (page === 'tasks') renderTasksPage();
            else if (page === 'bonus') renderBonusPage();
            else if (page === 'withdraw') renderWithdrawPage();
            
            manageBannerVisibility(page); 
            updateUI(); 
        }
        
        function createOfficialTelegramButtonHtml() {
            if (!OFFICIAL_CHANNEL_LINK || OFFICIAL_CHANNEL_LINK.toLowerCase().includes("yourofficialchannel")) { 
                 console.warn("Official Telegram Channel link (OFFICIAL_CHANNEL_LINK) not properly configured.");
                 return '';
            }
            return `
                <div style="margin-top: 25px; padding: 0 5px;">
                    <a href="${OFFICIAL_CHANNEL_LINK}" target="_blank" class="task-button" style="background: var(--success-color); text-decoration: none; display:flex; align-items:center; justify-content:center; gap: 8px;">
                        <i class="fab fa-telegram-plane"></i> Join Our Official Telegram Channel
                    </a>
                </div>
            `;
        }

        function renderHomePage() {
            mainContent.innerHTML = `
                <div class="task-card" style="animation: fadeIn 0.5s ease-out;">
                    <h2><i class="fas fa-home"></i> Welcome to ${APP_NAME}, ${currentUser.name.split(' ')[0]} <i class="fas fa-check-circle verified-profile-icon" title="Verified User"></i>!</h2>
                    <p>Explore tasks, claim bonuses, and watch ads to earn points in the ${APP_NAME} Rewards ecosystem.</p>
                    <p>Current Balance: <strong><i class="fas fa-star"></i> ${currentUser.points} Points</strong></p>
                </div>
                <div class="task-card" style="animation: fadeIn 0.7s ease-out;">
                    <h2><i class="fas fa-bullhorn"></i> System Updates</h2>
                    <p>New features and earning opportunities are regularly added. Keep an eye on announcements and join our community!</p>
                </div>
                ${createOfficialTelegramButtonHtml()}
            `;
        }

        function renderTasksPage() {
            const today = new Date().toLocaleDateString();
            if (currentUser.lastAdWatchDate !== today) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today; 
            }
            const adsLeft = ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday;
            mainContent.innerHTML = `
                <div class="task-card" style="animation: fadeInRight 0.5s ease-out;">
                    <h2><i class="fas fa-play-circle"></i> Daily Ad Engagements</h2>
                    <p>Watch rewarded ads to earn points. You can engage with up to ${ADS_PER_DAY_LIMIT} ads each day.</p>
                    <button class="task-button" id="watchDailyAdBtn" ${adsLeft <= 0 ? 'disabled' : ''}>
                        <i class="fas fa-eye"></i> Watch Ad (${POINTS_PER_AD} Points)
                    </button>
                    <p class="ads-left-info" id="adsLeftInfo">Engagements remaining today: ${adsLeft}</p>
                </div>
                ${createOfficialTelegramButtonHtml()}
            `;
            if (adsLeft > 0) {
                document.getElementById('watchDailyAdBtn').addEventListener('click', handleWatchDailyAd);
            }
        }

        function renderBonusPage() {
             let channelsHtml = BONUS_CHANNELS.map(channel => {
                const isClaimed = currentUser.claimedBonuses.includes(channel.id);
                const linkIsValid = channel.link && !channel.link.toLowerCase().includes("your") && channel.link !== "#";
                return `
                    <li class="channel-item">
                        <div class="channel-info">
                            <i class="${channel.icon}"></i>
                            <span class="channel-name">${channel.name}</span>
                        </div>
                        ${linkIsValid ? `
                        <a href="${channel.link}" target="_blank" 
                           class="channel-join-btn ${isClaimed ? 'visited' : ''}" 
                           data-channel-id="${channel.id}" 
                           data-reward="${channel.reward}" 
                           onclick="handleBonusLinkClick(event, this)"> 
                           ${isClaimed ? 'Claimed' : 'Join & Claim'}
                        </a>
                        ` : `<span style="font-size:0.8em; color: var(--text-secondary-color);">Coming Soon</span>`}
                    </li>`;
            }).join('');

            mainContent.innerHTML = `
                <div class="task-card" style="animation: fadeInUp 0.5s ease-out;">
                    <h2><i class="fas fa-gift"></i> Community Bonus</h2>
                    <p>Engage with our community channels to unlock bonus points. Click "Join & Claim", visit the channel, then return to this page. The reward will be processed after a short delay if you've interacted.</p>
                    <ul class="channel-list">
                        ${channelsHtml}
                    </ul>
                </div>
                ${createOfficialTelegramButtonHtml()}
            `;
        }
        
        function renderWithdrawPage() {
             mainContent.innerHTML = `
                <div class="task-card" style="animation: fadeInLeft 0.5s ease-out;">
                    <h2><i class="fas fa-wallet"></i> Withdraw Points</h2>
                    <p>Minimum withdrawal threshold: ${MIN_WITHDRAW_POINTS} points.</p>
                    <p>Your current balance: <strong><i class="fas fa-star"></i> ${currentUser.points} Points</strong></p>
                    <div style="margin-top: 20px;">
                        <input type="number" id="withdrawAmountInput" placeholder="Withdrawal amount (points)" class="withdraw-input">
                        <select id="withdrawMethodSelect" class="withdraw-select">
                            <option value="">-- Select Payment Method --</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Payeer">Payeer</option>
                            <option value="Binance">Binance</option>
                        </select>
                        <input type="text" id="withdrawAccountInput" placeholder="Account Number / ID" class="withdraw-input">
                        <button class="task-button" id="submitWithdrawBtn" style="margin-top:10px;">
                            <i class="fas fa-paper-plane"></i> Submit Request
                        </button>
                        <p id="withdrawStatusMsg" style="text-align:center; margin-top:15px; font-size:0.9em; min-height: 18px;"></p>
                    </div>
                </div>
                ${createOfficialTelegramButtonHtml()}
            `;
            document.getElementById('withdrawMethodSelect').addEventListener('change', handleWithdrawMethodChange);
            document.getElementById('submitWithdrawBtn').addEventListener('click', handleSubmitWithdrawal);
            handleWithdrawMethodChange(); 
        }

        function handleWithdrawMethodChange() {
            const methodSelect = document.getElementById('withdrawMethodSelect');
            const accountInput = document.getElementById('withdrawAccountInput');
            const selectedMethod = methodSelect.value;

            if (selectedMethod === "Bkash" || selectedMethod === "Nagad") {
                accountInput.type = "tel";
                accountInput.placeholder = `Enter 11-digit ${selectedMethod} number`;
                accountInput.pattern = "[0-9]{11}";
                accountInput.maxLength = 11;
                accountInput.title = "Please enter a valid 11-digit number.";
            } else if (selectedMethod === "Payeer" || selectedMethod === "Binance") {
                accountInput.type = "text";
                accountInput.placeholder = `Enter ${selectedMethod} ID / Address`;
                accountInput.removeAttribute('pattern');
                accountInput.removeAttribute('maxlength');
                accountInput.removeAttribute('title');
            } else {
                accountInput.type = "text";
                accountInput.placeholder = "Account Number / ID";
                accountInput.removeAttribute('pattern');
                accountInput.removeAttribute('maxlength');
                accountInput.removeAttribute('title');
            }
            accountInput.value = ""; 
        }

        let adWatchedSuccessfully = false;
        let adRewardPending = false; 

        function handleWatchDailyAd() {
            const today = new Date().toLocaleDateString();
            if (currentUser.lastAdWatchDate !== today) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today;
            }

            if (currentUser.adsWatchedToday >= ADS_PER_DAY_LIMIT) {
                alert(`Daily ad limit of ${ADS_PER_DAY_LIMIT} reached. Please try again tomorrow.`);
                updateUI(); 
                return;
            }
            
            adWatchedSuccessfully = false;
            adRewardPending = true;
            openAdModal("Loading Rewarded Ad...");
            adSpinner.style.display = 'block';
            adCloseBtn.style.display = 'none';
            adStatusMessage.textContent = "Please wait...";
            
            if (MONETAG_AD_FUNCTION_NAME && typeof window[MONETAG_AD_FUNCTION_NAME] === 'function') {
                try {
                    console.log(`Calling Monetag ad function: ${MONETAG_AD_FUNCTION_NAME}`);
                    const adPromise = window[MONETAG_AD_FUNCTION_NAME]();

                    if (adPromise && typeof adPromise.then === 'function') {
                        adModalTitle.textContent = "Rewarded Ad Displaying";
                        adStatusMessage.textContent = "Please watch the ad to earn rewards.";

                        adPromise.then(() => {
                            console.log("Monetag Rewarded Ad promise resolved.");
                            adWatchedSuccessfully = true; 
                            if(adRewardPending) {
                                adSpinner.style.display = 'none';
                                adStatusMessage.textContent = "Ad interaction complete. Close to claim reward.";
                                adCloseBtn.style.display = 'block';
                            }
                        }).catch(error => {
                            console.error("Monetag Rewarded Ad promise rejected:", error);
                            handleAdError("Ad could not be displayed or was closed prematurely. No points awarded.");
                        });
                    } else {
                        console.warn(`${MONETAG_AD_FUNCTION_NAME} did not return a promise. Simulating completion.`);
                        adModalTitle.textContent = "Rewarded Ad Displaying";
                        adStatusMessage.textContent = "Please watch the ad to earn rewards.";
                        setTimeout(() => {
                            if(adRewardPending) {
                                adSpinner.style.display = 'none';
                                adStatusMessage.textContent = "Ad interaction complete. Close to claim reward.";
                                adCloseBtn.style.display = 'block';
                                adWatchedSuccessfully = true; 
                            }
                        }, 7000); 
                    }
                } catch (error) {
                    console.error("Error calling Monetag ad function:", error);
                    handleAdError("Error initializing ad. Check configuration.");
                }
            } else {
                const errorMsg = `Ad function '${MONETAG_AD_FUNCTION_NAME}' not found.`;
                console.warn(errorMsg);
                handleAdError(errorMsg + " (No points awarded)");
            }
        }
        
        function handleAdError(errorMessage) {
            if(adRewardPending) {
                adSpinner.style.display = 'none';
                adStatusMessage.textContent = errorMessage;
                adModalTitle.textContent = "Ad Load Error/Interrupted";
                adCloseBtn.textContent = "Close";
                adCloseBtn.style.display = 'block';
                adWatchedSuccessfully = false; 
            }
        }

        function openAdModal(title) {
            adModalTitle.textContent = title;
            adCloseBtn.textContent = "Close Ad & Claim Reward";
            adModal.classList.add('show');
        }

        function closeAdModalAndReward() {
            adModal.classList.remove('show');
            if (adWatchedSuccessfully && adRewardPending) {
                currentUser.points += POINTS_PER_AD;
                currentUser.adsWatchedToday++;
                currentUser.totalAdsWatchedLifetime++;
                currentUser.lastAdWatchDate = new Date().toLocaleDateString();
                
                updateUI(); 
                saveUserState(); 
                alert(`+${POINTS_PER_AD} points earned!`);
            } else if (adRewardPending && !adWatchedSuccessfully) {
                 alert("Ad was not successfully completed. No points awarded.");
            }
            adRewardPending = false; 
            adWatchedSuccessfully = false;
        }

        function handleBonusLinkClick(event, buttonElement) {
            const channelId = buttonElement.dataset.channelId;
            const reward = parseInt(buttonElement.dataset.reward);

            if (currentUser.claimedBonuses.includes(channelId)) return;
            
            event.preventDefault();
            window.open(buttonElement.href, '_blank');

            buttonElement.textContent = 'Verifying...';
            buttonElement.style.pointerEvents = 'none';
            buttonElement.style.opacity = '0.7';

            setTimeout(() => {
                if (currentUser.claimedBonuses.includes(channelId)) return;

                currentUser.points += reward;
                currentUser.claimedBonuses.push(channelId);
                updateUI();
                saveUserState();
                buttonElement.textContent = 'Claimed';
                buttonElement.classList.add('visited'); 
                buttonElement.style.opacity = '0.8';
                alert(`${reward} bonus points for ${buttonElement.closest('.channel-item').querySelector('.channel-name').textContent.trim()} claimed!`);
            }, 7000); 
        }

        function handleSubmitWithdrawal(){
            const amountInput = document.getElementById('withdrawAmountInput');
            const methodSelect = document.getElementById('withdrawMethodSelect');
            const accountInput = document.getElementById('withdrawAccountInput');
            const statusMsg = document.getElementById('withdrawStatusMsg');

            const amount = parseInt(amountInput.value);
            const method = methodSelect.value;
            const account = accountInput.value.trim();
            
            statusMsg.style.color = 'var(--error-color)'; 

            if (isNaN(amount) || amount <= 0) {
                statusMsg.textContent = "Please enter a valid positive amount."; return;
            }
            if (amount < MIN_WITHDRAW_POINTS) {
                statusMsg.textContent = `Minimum withdrawal is ${MIN_WITHDRAW_POINTS} points.`; return;
            }
            if (amount > currentUser.points) {
                statusMsg.textContent = "Insufficient points for this withdrawal."; return;
            }
            if (!method) {
                statusMsg.textContent = "Please select a payment method."; return;
            }
            if (!account) {
                statusMsg.textContent = "Please enter account number / ID."; return;
            }

            if (method === "Bkash" || method === "Nagad") {
                if (!/^[0-9]{11}$/.test(account)) {
                    statusMsg.textContent = `For ${method}, please enter a valid 11-digit account number.`; return;
                }
            }
            
            const withdrawalDetails = 
`🔔 *New Withdrawal Request* 🔔
------------------------------------
🏢 *App Name:* \`${APP_NAME}\`
👤 *User Name:* \`${currentUser.name.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1')}\`
✨ *Points Requested:* ${amount}
💳 *Payment Method:* ${method}
#️⃣ *Account Details:* \`${account.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1')}\`
------------------------------------
📊 *User's Current Stats (After this request):*
💰 Remaining Points: ${currentUser.points - amount}
👀 Ads Watched Today: ${currentUser.adsWatchedToday}
🗓️ Total Ads Watched: ${currentUser.totalAdsWatchedLifetime}
------------------------------------
⏰ *Timestamp:* ${new Date().toLocaleString('en-GB', { timeZone: 'Asia/Dhaka' })}
`;

            sendToTelegram(withdrawalDetails);

            currentUser.points -= amount; 
            updateUI();
            saveUserState();

            statusMsg.textContent = "Withdrawal request submitted! Processing soon.";
            statusMsg.style.color = 'var(--success-color)';
            amountInput.value = ""; 
            methodSelect.value = "";
            accountInput.value = "";
            handleWithdrawMethodChange(); 
        }

        function sendToTelegram(message) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID || TELEGRAM_BOT_TOKEN === "YOUR_TELEGRAM_BOT_TOKEN" || TELEGRAM_CHAT_ID === "YOUR_PRIVATE_CHANNEL_CHAT_ID") {
                console.warn("Telegram Bot Token or Chat ID not configured. Skipping notification.");
                alert("Withdrawal request recorded locally. Admin notification system not configured.");
                return;
            }
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: 'MarkdownV2' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Withdrawal request successfully sent to Telegram using MarkdownV2.');
                } else {
                    console.warn('Failed to send Telegram message with MarkdownV2:', data.description, 'Retrying with plain text.');
                    fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({chat_id: TELEGRAM_CHAT_ID, text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '') }) 
                    })
                    .then(fallbackRes => fallbackRes.json())
                    .then(fallbackData => {
                        if (fallbackData.ok) {
                             console.log('Withdrawal request sent to Telegram as plain text after MarkdownV2 failed.');
                        } else {
                            console.error('Failed to send Telegram message as plain text:', fallbackData.description);
                            alert('Request recorded, but failed to notify admin via Telegram. Error: ' + fallbackData.description);
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error sending Telegram message:', error);
                alert('Request recorded, but an error occurred while notifying admin via Telegram.');
            });
        }
    </script>
